{% extends 'farmers/farmer_index.html' %}
{% load static %}

{% block title %}Profile Edit{% endblock title %}

{% block main_content %}
<div class="container py-5">
  
    

    <h2 class="mb-4">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Farm Name</label>
            <input type="text" name="farm_name" class="form-control" value="{{ farmer.farm_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" name="contact_number" class="form-control" value="{{ farmer.contact_number }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" required>{{ farmer.address }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Profile Image</label>
            <input type="file" name="profile_image" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'farmer_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
{% endblock main_content %}
