{% extends 'farmers/farmer_index.html' %}
{% load static %}

{% block title %}Add New Product{% endblock title %}

{% block main_content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
          <h2 class="h5 mb-0 fw-bold text-center">Add New Product</h2>
        </div>
        <div class="card-body p-4 p-md-5">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Product Name -->
            <div class="form-outline mb-4">
              <input type="text" id="name" name="name" class="form-control" required />
              <label class="form-label" for="name">Product Name*</label>
            </div>
            
            <!-- Category and Price -->
            <div class="row mb-4">
              <div class="col-md-6 mb-4 mb-md-0">
                <select class="form-select" name="category" required>
                    <option value="" disabled selected>Select Category*</option>
                    <option value="FRUIT">Fruit</option>
                    <option value="VEGETABLE">Vegetable</option>
                    <option value="GRAIN">Grain</option>
                    <option value="PULSE">Pulse</option>
                    <option value="SPICE">Spice</option>
                    <option value="DAIRY">Dairy</option>
                    <option value="HERB">Herb</option>
                    <option value="TUBER">Tuber</option>
                    <option value="FLOWER">Flower</option>
                    <option value="OILSEED">Oilseed</option>
                    <option value="NUT">Nut</option>
                    <option value="OTHER">Other</option>
                  </select>
                  
              </div>
              <div class="col-md-6">
                <div class="form-outline">
                  <input type="number" step="0.01" id="price_per_unit" name="price_per_unit" class="form-control" required />
                  <label class="form-label" for="price_per_unit">Price Per Unit*</label>
                </div>
              </div>
            </div>
            
            <!-- Quantity and Unit -->
            <div class="row mb-4">
              <div class="col-md-6 mb-4 mb-md-0">
                <div class="form-outline">
                  <input type="number" id="quantity_available" name="quantity_available" class="form-control" required />
                  <label class="form-label" for="quantity_available">Available Quantity*</label>
                </div>
              </div>
              <div class="col-md-6">
                <select class="form-select" name="unit" required>
                    <option selected disabled>Unit</option>
                    <option value="kg">Kilogram</option>
                    <option value="g">Gram</option>
                    <option value="l">Liter</option>
                    <option value="piece">Piece</option>
                
                </select>
              </div>
            </div>
            
            <!-- Description -->
            <div class="form-outline mb-4">
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
              <label class="form-label" for="description">Product Description</label>
            </div>
            
            <!-- Image Upload -->
            <div class="mb-4">
              <label for="image" class="form-label">Product Image</label>
              <input class="form-control" type="file" id="image" name="image" accept="image/*" />
              <div class="form-text">Upload a clear photo of your product (optional)</div>
            </div>
            
            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-plus-circle me-2"></i> Add Product
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="text-center mt-3">
        <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-2"></i> Back to Products
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock main_content %}
